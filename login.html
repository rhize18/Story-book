<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="logo.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial scale=1">
	
	<title> Storybook: LOG-IN </title>
</head>
<body> 
	<!-- LOGO -->
	<header class="wrapper">
		<a href="index.html"> <img src="images/storylogo.png" alt="logo"> </a>
	</header>

	<form class="login-container">
	<section class="login-form">
		<h1> LOG-IN </h1>
		<div class="username">
			<img class="icon" src="https://www.freeiconspng.com/uploads/icon-user-blue-symbol-people-person-generic--public-domain--21.png" width="350" alt="ICON, USER, BLUE, SYMBOL, PEOPLE, PERSON, GENERIC Public Domain " />
			<input type="text" placeholder="username/email">
		</div>

		<div class="password">
			<img class="icon" src="https://www.freeiconspng.com/uploads/forgot-password-icon-15.png" width="350" alt="Icon Drawing Forgot Password" />
			<input type="password" placeholder="password">
		</div>

		<div class="remember">
			<input type="checkbox">REMEMBER ME </input>
		</div>

			<input class="submit" type="submit" value="LOG-IN">

		<div class="signup">
			<p> Don't have an account? <a href="register.html"> Sign-up </a> </p>
			<a href="#"> Forgot your password? </a>
		</div>
</section>
	</form>
</body>
</html>
